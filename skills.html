    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="pictures/logo_1.png" class="logo">
                <nav>

                    <div class="cloud">
                    </div>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>
    </body>
    <script>
        const myTags = [
                            'HTML', 'CSS', 'PHP',
                            'C#', 'Java', 'React.js',
                            'Javascript', 'Android Studio', 'GitHub',
                            'Unity', 'MySQL', 'SQL Server',
                            'Oracle DB', 'Neo4j', 'Spring',
                            'Docker', 'Kubernetes', 'REST APIs' 
                        ];
        
        var tagCloud = TagCloud('.cloud', myTags,{

            // radius in px
            radius: 300,

            // animation speed
            // slow, normal, fast
            maxSpeed: 'fast',
            initSpeed: 'fast',

            // 0 = top
            // 90 = left
            // 135 = right-bottom
            direction: 0,

            // interact with cursor move on mouse out
            keep: true

        }); 
    </script>
</html>
