    <script>
        addEventListener("load", () => {
            var index = 0;
            const slides = document.querySelectorAll(".slides");
            const hideClass = "slides-hidden", count = slides.length;
            nextSlide();

            function nextSlide() {
                slides[(index++) % count].classList.add(hideClass);
                slides[index % count].classList.remove(hideClass);
                setTimeout(nextSlide, 3000);
            }
        });
    </script>
